<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tool Xoay Ảnh Pro (Zoom Edition)</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        text-align: center;
        background: #222;
        color: #fff;
        padding: 20px;
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
        background: #333;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      }

      /* Wrapper chứa ảnh: Thêm overflow hidden để ảnh zoom không bị tràn ra ngoài khung */
      .image-wrapper {
        position: relative;
        height: 500px;
        background-color: #111;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        overflow: hidden;
        margin: 20px 0;
        border: 2px solid #555;
        cursor: grab; /* Con trỏ hình bàn tay */
      }

      /* Ảnh: Thêm transition cho transform mượt mà */
      #currentImage {
        max-height: 100%;
        max-width: 100%;
        transition: transform 0.1s ease-out; /* Nhanh hơn chút để zoom cho mượt */
        transform-origin: center center;
      }

      .controls {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 15px;
        flex-wrap: wrap;
      }
      button {
        padding: 12px 20px;
        cursor: pointer;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        color: white;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 15px;
      }
      button:hover {
        opacity: 0.9;
        transform: translateY(-1px);
      }

      .btn-rotate {
        background: #17a2b8;
      }
      .btn-nav {
        background: #28a745;
        width: 140px;
        justify-content: center;
      }
      .btn-dl {
        background: #ffc107;
        color: #333;
        width: 100%;
        justify-content: center;
        margin-top: 20px;
      }
      .btn-delete {
        background: #dc3545;
      }
      .btn-delete:hover {
        background: #c82333;
      }

      .status-bar {
        display: flex;
        justify-content: space-between;
        color: #aaa;
        margin-bottom: 10px;
      }
      .filename {
        font-size: 20px;
        color: #ffc107;
        font-weight: bold;
      }
      .badge-done {
        background: #28a745;
        color: white;
        padding: 4px 10px;
        border-radius: 4px;
        font-size: 14px;
        margin-left: 10px;
        display: none;
      }

      /* Modal */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }
      .modal-content {
        background: white;
        color: #333;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        width: 400px;
      }
      .modal-btn {
        padding: 10px 20px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        color: white;
        font-weight: bold;
      }
      .btn-restart {
        background: #dc3545;
      }
      .btn-continue {
        background: #28a745;
      }
    </style>
  </head>
  <body>
    <div id="welcomeModal" class="modal">
      <div class="modal-content">
        <h2><i class="fas fa-sync"></i> Trạng thái</h2>
        <p>Ảnh gần nhất chưa làm xong:</p>
        <h1 id="modalIndex" style="color: #d63384; margin: 10px 0">...</h1>
        <div>
          <button class="modal-btn btn-restart" onclick="closeModal(0)">
            <i class="fas fa-undo"></i> Về đầu
          </button>
          <button
            class="modal-btn btn-continue"
            onclick="closeModal('continue')"
          >
            <i class="fas fa-play"></i> Tiếp tục
          </button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="status-bar">
        <span>[Lăn chuột]: Zoom | [A/D]: Lưu & Chuyển | [Del]: Xóa</span>
        <span id="counter">0 / 0</span>
      </div>

      <div>
        <span class="filename" id="fileNameDisplay">...</span>
        <span id="doneBadge" class="badge-done"
          ><i class="fas fa-check"></i> ĐÃ XONG</span
        >
      </div>

      <div
        class="image-wrapper"
        id="imageContainer"
        onwheel="handleZoom(event)"
      >
        <img id="currentImage" src="" alt="Đang tải..." />
      </div>

      <div class="controls">
        <button class="btn-nav" onclick="autoSaveAndMove(-1)">
          <i class="fas fa-arrow-left"></i> Lưu & Về (A)
        </button>

        <button class="btn-rotate" onclick="rotate(-90)">
          <i class="fas fa-undo"></i> Trái
        </button>

        <button class="btn-delete" onclick="deleteCurrent()">
          <i class="fas fa-trash"></i> Xóa (Del)
        </button>

        <button class="btn-rotate" onclick="rotate(90)">
          Phải <i class="fas fa-redo"></i>
        </button>

        <button class="btn-nav" onclick="autoSaveAndMove(1)">
          Lưu & Sau (D) <i class="fas fa-arrow-right"></i>
        </button>
      </div>

      <button onclick="window.location.href = '/download-all'" class="btn-dl">
        <i class="fas fa-file-archive"></i> Tải xuống tất cả (.zip)
      </button>
    </div>

    <script>
      let images = {{ images | tojson }};
      const suggestedIndex = {{ start_at }};
      const processedFiles = new Set({{ processed_files | tojson }});

      let currentIndex = 0;

      // Hai biến quan trọng để quản lý hiển thị
      let currentVisualRotation = 0; // Góc xoay
      let currentScale = 1;          // Độ phóng to (1 = 100%)

      // --- KHỞI TẠO ---
      document.addEventListener("DOMContentLoaded", () => {
          const modalIndex = document.getElementById('modalIndex');
          if (images.length === 0) {
              modalIndex.innerText = "Trống!";
              document.querySelector('.btn-continue').style.display = 'none';
          } else if (suggestedIndex >= images.length) {
              modalIndex.innerText = "Hết!";
              document.querySelector('.btn-continue').innerText = "Xem ảnh cuối";
          } else {
              modalIndex.innerText = `${suggestedIndex + 1}`;
          }
      });

      function closeModal(choice) {
          document.getElementById('welcomeModal').style.display = 'none';
          if (choice === 'continue') {
              currentIndex = (suggestedIndex >= images.length && images.length > 0) ? images.length - 1 : suggestedIndex;
          } else {
              currentIndex = 0;
          }
          if (images.length > 0) loadImage();
      }

      // --- XỬ LÝ ẢNH ---
      function loadImage() {
          if (images.length === 0) {
              document.getElementById('imageContainer').innerHTML = "<h3 style='color:gray'>Không còn ảnh nào!</h3>";
              return;
          }

          if (currentIndex >= images.length) currentIndex = images.length - 1;
          if (currentIndex < 0) currentIndex = 0;

          const filename = images[currentIndex];
          document.getElementById('counter').innerText = `${currentIndex + 1} / ${images.length}`;
          document.getElementById('fileNameDisplay').innerText = filename;

          const badge = document.getElementById('doneBadge');
          badge.style.display = processedFiles.has(filename) ? "inline-block" : "none";

          // RESET TRẠNG THÁI KHI QUA ẢNH MỚI
          currentVisualRotation = 0;
          currentScale = 1; // Reset zoom về 100%
          applyVisualTransform();

          document.getElementById('currentImage').src = `/image/${filename}?t=${Date.now()}`;
      }

      // --- LOGIC XOAY ---
      function rotate(deg) {
          currentVisualRotation += deg;
          applyVisualTransform();
      }

      // --- LOGIC ZOOM (MỚI) ---
      function handleZoom(event) {
          event.preventDefault(); // Chặn việc cuộn trang web

          const zoomStep = 0.1; // Mỗi lần lăn chuột thay đổi 10%

          if (event.deltaY < 0) {
              // Lăn lên -> Phóng to
              currentScale += zoomStep;
          } else {
              // Lăn xuống -> Thu nhỏ
              currentScale -= zoomStep;
          }

          // Giới hạn zoom: Min 0.5x, Max 5.0x
          if (currentScale < 0.5) currentScale = 0.5;
          if (currentScale > 5.0) currentScale = 5.0;

          applyVisualTransform();
      }

      // --- HÀM CẬP NHẬT CSS (QUAN TRỌNG) ---
      // Hàm này kết hợp cả xoay và zoom vào cùng một thuộc tính transform
      function applyVisualTransform() {
          const img = document.getElementById('currentImage');
          if(img) {
              // Cú pháp: rotate(...) scale(...)
              img.style.transform = `rotate(${currentVisualRotation}deg) scale(${currentScale})`;
          }
      }

      // --- LOGIC LƯU & DI CHUYỂN ---
      function autoSaveAndMove(direction) {
          if (images.length === 0) return;
          const nextIndex = currentIndex + direction;

          if (nextIndex < 0) { alert("Đây là ảnh đầu tiên!"); return; }
          if (nextIndex >= images.length) { saveCurrent(() => alert("Đã đến ảnh cuối cùng!")); return; }

          saveCurrent(() => {
              currentIndex = nextIndex;
              loadImage();
          });
      }

      function saveCurrent(callback) {
          const filename = images[currentIndex];
          const angleToSend = currentVisualRotation % 360;

          fetch('/rotate', {
              method: 'POST',
              headers: {'Content-Type': 'application/json'},
              body: JSON.stringify({ filename: filename, angle: angleToSend })
          })
          .then(res => res.json())
          .then(data => {
              processedFiles.add(filename);
              if (callback) callback();
          })
          .catch(err => alert("Lỗi mạng: " + err));
      }

      function deleteCurrent() {
          if (images.length === 0) return;
          const filename = images[currentIndex];
          if (!confirm(`Bạn có chắc muốn XÓA VĨNH VIỄN file: ${filename}?`)) return;

          fetch('/delete', {
              method: 'POST',
              headers: {'Content-Type': 'application/json'},
              body: JSON.stringify({ filename: filename })
          })
          .then(res => res.json())
          .then(data => {
              if(data.status === 'success') {
                  images.splice(currentIndex, 1);
                  processedFiles.delete(filename);
                  if (currentIndex >= images.length) currentIndex = Math.max(0, images.length - 1);
                  loadImage();
              } else {
                  alert("Lỗi xóa file: " + data.message);
              }
          })
          .catch(err => alert("Lỗi kết nối: " + err));
      }

      document.addEventListener('keydown', (e) => {
          if (document.getElementById('welcomeModal').style.display !== 'none') return;

          if (e.key === "ArrowLeft") rotate(-90);
          if (e.key === "ArrowRight") rotate(90);
          if (e.key === "a" || e.key === "A") autoSaveAndMove(-1);
          if (e.key === "d" || e.key === "D") autoSaveAndMove(1);
          if (e.key === "Enter") autoSaveAndMove(1);
          if (e.key === "Delete") deleteCurrent();
      });
    </script>
  </body>
</html>
