<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>AI Labeling & Crop Tool</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css"
    />
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #1a1a1a;
        color: #fff;
        margin: 0;
        display: flex;
        height: 100vh;
      }

      /* Sidebar cho danh sách nhãn */
      .sidebar {
        width: 250px;
        background: #252526;
        padding: 20px;
        border-right: 1px solid #333;
        display: flex;
        flex-direction: column;
      }
      .label-btn {
        background: #333;
        color: white;
        border: none;
        padding: 12px;
        margin-bottom: 8px;
        border-radius: 4px;
        cursor: pointer;
        text-align: left;
        transition: 0.2s;
      }
      .label-btn:hover {
        background: #444;
      }
      .label-btn span {
        float: right;
        color: #888;
        font-size: 0.8em;
      }

      /* Vùng làm việc chính */
      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 20px;
        position: relative;
      }
      .image-area {
        flex: 1;
        background: #000;
        border-radius: 8px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      img {
        max-width: 100%;
        display: block;
      }

      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }
      .filename {
        color: #ffc107;
        font-weight: bold;
        font-size: 1.2em;
      }

      .controls {
        margin-top: 15px;
        display: flex;
        gap: 10px;
        justify-content: center;
      }
      .btn {
        padding: 10px 20px;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        font-weight: bold;
      }
      .btn-prev {
        background: #555;
        color: white;
      }
      .btn-next {
        background: #0078d4;
        color: white;
      }

      /* Modal khởi đầu tương tự mẫu của bạn */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }
      .modal-content {
        background: white;
        color: #333;
        padding: 30px;
        border-radius: 8px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="welcomeModal" class="modal">
      <div class="modal-content">
        <h2><i class="fas fa-tag"></i> Tool Gán Nhãn</h2>
        <p>Ảnh tiếp theo cần xử lý:</p>
        <h1 id="modalIndex" style="color: #0078d4">...</h1>
        <button class="btn btn-next" onclick="closeModal(true)">
          Bắt đầu làm tiếp
        </button>
        <button class="btn btn-prev" onclick="closeModal(false)">
          Làm từ đầu
        </button>
      </div>
    </div>

    <div class="sidebar">
      <h3><i class="fas fa-tags"></i> Chọn Nhãn (1-8)</h3>
      {% for label in labels %}
      <button class="label-btn" onclick="submitLabel('{{ label }}')">
        {{ loop.index }}. {{ label }}
      </button>
      {% endfor %}
      <hr style="width: 100%; border: 0.5px solid #444; margin: 20px 0" />
      <p style="font-size: 0.8em; color: #888">
        * Kéo chuột trên ảnh để chọn vùng cắt. Không kéo nếu muốn lưu cả ảnh.
      </p>
    </div>

    <div class="main-content">
      <div class="top-bar">
        <div>
          <span class="filename" id="fileNameDisplay">...</span>
          <span
            id="statusBadge"
            style="
              margin-left: 10px;
              display: none;
              background: #28a745;
              padding: 2px 8px;
              border-radius: 4px;
              font-size: 0.8em;
            "
            >ĐÃ XONG</span
          >
        </div>
        <div id="counter">0 / 0</div>
      </div>

      <div class="image-area">
        <img id="imageToCrop" src="" alt="" />
      </div>

      <div class="controls">
        <button class="btn btn-prev" onclick="move(-1)">
          <i class="fas fa-chevron-left"></i> Trước
        </button>
        <button class="btn btn-next" onclick="move(1)">
          Tiếp theo <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script>
      let images = {{ images | tojson }};
      let processedFiles = new Set({{ processed_files | tojson }});
      let currentIndex = 0;
      let cropper = null;

      // Khởi tạo Modal
      document.addEventListener("DOMContentLoaded", () => {
          document.getElementById('modalIndex').innerText = {{ start_at }} + 1;
      });

      function closeModal(continueMode) {
          document.getElementById('welcomeModal').style.display = 'none';
          currentIndex = continueMode ? {{ start_at }} : 0;
          if (images.length > 0) initImage();
      }

      function initImage() {
          if (currentIndex < 0) currentIndex = 0;
          if (currentIndex >= images.length) currentIndex = images.length - 1;

          const filename = images[currentIndex];
          document.getElementById('fileNameDisplay').innerText = filename;
          document.getElementById('counter').innerText = `${currentIndex + 1} / ${images.length}`;
          document.getElementById('statusBadge').style.display = processedFiles.has(filename) ? "inline" : "none";

          const imgElement = document.getElementById('imageToCrop');

          // Hủy cropper cũ nếu có
          if (cropper) {
              cropper.destroy();
          }

          imgElement.src = `/image/${filename}?t=${Date.now()}`;

          // Khởi tạo Cropper sau khi ảnh load
          imgElement.onload = () => {
              cropper = new Cropper(imgElement, {
                  viewMode: 1,
                  autoCrop: false, // Không tự động hiện khung cắt
                  dragMode: 'crop'
              });
          };
      }

      function submitLabel(labelName) {
          const filename = images[currentIndex];
          let cropData = null;

          // Nếu người dùng có vẽ khung cắt
          const selection = cropper.getData(true);
          if (selection.width > 0 && selection.height > 0) {
              cropData = {
                  x: selection.x,
                  y: selection.y,
                  width: selection.width,
                  height: selection.height
              };
          }

          fetch('/save_label', {
              method: 'POST',
              headers: {'Content-Type': 'application/json'},
              body: JSON.stringify({
                  filename: filename,
                  label: labelName,
                  crop_box: cropData
              })
          })
          .then(res => res.json())
          .then(data => {
              if (data.status === 'success') {
                  processedFiles.add(filename);
                  move(1); // Tự động qua ảnh tiếp theo
              }
          });
      }

      function move(step) {
          currentIndex += step;
          if (currentIndex >= 0 && currentIndex < images.length) {
              initImage();
          }
      }

      // Phím tắt bàn phím
      document.addEventListener('keydown', (e) => {
          // Phím số 1-8 để chọn nhãn
          if (e.key >= '1' && e.key <= '8') {
              const labels = ["Person", "Cat", "Dog", "Car", "Motorcycle", "Aircraft", "Flower", "Fruit"];
              submitLabel(labels[parseInt(e.key) - 1]);
          }
          // Mũi tên để di chuyển
          if (e.key === "ArrowLeft") move(-1);
          if (e.key === "ArrowRight") move(1);
      });
    </script>
  </body>
</html>
